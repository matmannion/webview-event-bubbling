<!doctype html>
<html>
	<head>
		<title>Testing event bubbling</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=2.0"/>
		<meta name="format-detection" content="telephone=no"/>
		
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		
		<style type="text/css">
			html, body { margin: 0; padding: 0; }
			
			#bubbles { width: 2000px; height: 2000px; }
			#bubbles > div { position: absolute; width: 50px; height: 50px; -webkit-border-radius: 10px; border-radius: 10px; }
			#bubble-1 { background: red; top: 15px; left: 15px; }
			#bubble-2 { background: blue; top: 15px; right: 15px; }
			#bubble-3 { background: green; bottom: 15px; left: 15px; }
			#bubble-4 { background: yellow; bottom: 15px; right: 15px; }
		</style>
	</head>
	<body>
		<div id="bubbles">
			<div id="bubble-1"></div>
			<div id="bubble-2"></div>
			<div id="bubble-3"></div>
			<div id="bubble-4"></div>
		</div>
		
		<script type="text/javascript">
			$('#bubbles > div').bind('click', function(e) {
				Ti.API.info('click');
			});
			
			$(window).bind('resize', function(e) {
				Ti.API.info('window resize');
			});
			
			$(window).scroll(function(e) {
				Ti.API.info('window scroll');
			});
		</script>
	</body>
</html>
